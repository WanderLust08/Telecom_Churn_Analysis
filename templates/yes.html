<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Popping Landing Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #87CEEB;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .balloon {
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: -100px;
      animation: float 5s infinite ease-in;
      cursor: pointer;
    }
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-110vh);
      }
    }
    .button-container {
      margin-top: 20px;
    }
    .yes-button {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #00C851;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Landing Page</h1>
    <div class="button-container">
      <button class="yes-button">YES</button>
    </div>
  </div>

  <script>
    const colors = ['red', 'blue', 'yellow', 'green', 'purple', 'pink'];

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.addEventListener('click', () => {
        balloon.remove();
        popSound();
      });
      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 5000);
    }

    function popSound() {
      const pop = new Audio('https://www.soundjay.com/button/beep-07.wav');
      pop.play();
    }

    setInterval(createBalloon, 1000);
  </script>
</body>
</html>
